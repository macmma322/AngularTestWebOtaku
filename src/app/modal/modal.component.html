<div class="overlay" data-overlay></div>

<!-- MODAL CONTENT -->

<div class="modal" data-modal>
  <div class="modal-close-overlay" data-modal-overlay></div>

  <div class="modal-content" newsletter-cont>
    <button class="modal-close-btn" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="newsletter">
      <form (submit)="submitForm()" #newsletterForm="ngForm">
        <div class="newsletter-header">
          <h3 class="newsletter-title">Бъди част от "Otaku Squad"</h3>

          <p class="newsletter-desc">
            Нека бъдем тези, които няма да позволят
            <b
              ><a href="https://en.wikipedia.org/wiki/Otaku" target="_blank"
                >Otaku</a
              ></b
            >
            културата да изчезне! Абонирай се за нас, за да получаваш нови
            оферти, промоции и възможност да споделяш своите идеи.
          </p>
        </div>

        <input
          type="email"
          name="email"
          class="email-field"
          placeholder="Email Address"
          required
          [(ngModel)]="email"
          #emailInput="ngModel"
        />

        <button type="submit" class="btn-newsletter" [disabled]="!newsletterForm.valid">Абонирай се!</button>
      </form>
    </div>
  </div>
</div>
